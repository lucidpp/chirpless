<!DOCTYPE html>
<html lang="en" class="light">
<head>

    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <title>Chirpless AI</title>
    
    <!-- Tailwind CSS with Dark Mode support -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {

                        darkbg: '#121212',
                        darkcard: '#1E1E1E',
                        darkborder: '#2A2A2A',

    </script>
    
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Icons (Phosphor Icons) -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    
    <!-- Markdown Parser -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <!-- Highlight.js -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css">
    <!-- Dark theme for highlight.js -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css" media="(prefers-color-scheme: dark)">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            overscroll-behavior-y: none;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: #d1d5db;
            border-radius: 10px;
        }
        .dark ::-webkit-scrollbar-thumb {
            background: #4b5563;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #9ca3af;
        }

        /* Typewriter Cursor */
        .typing-cursor::after {
            content: '‚óè';
            animation: blink 1s step-start infinite;
            margin-left: 4px;
            font-size: 0.8em;
        }
        @keyframes blink { 50% { opacity: 0; } }

        /* Bouncing Ball Animation */
        .bouncing-ball-container {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 24px;
            height: 24px;
        }
        .bouncing-ball {
            width: 10px;
            height: 10px;
            background-color: currentColor;
            border-radius: 50%;
            animation: singleBounce 0.6s infinite alternate cubic-bezier(0.5, 0.05, 1, 0.5);
        }
        @keyframes singleBounce {
            from { transform: translateY(0); }
            to { transform: translateY(-10px); }
        }

        /* Call Pulse Animation */
        .call-pulse {
            position: absolute;
            width: 100px;
            height: 100px;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            animation: pulse-ring 2s cubic-bezier(0.215, 0.61, 0.355, 1) infinite;
        }
        .dark .call-pulse {
            background: rgba(255, 255, 255, 0.1);
        }
        @keyframes pulse-ring {
            0% { transform: scale(0.5); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: scale(1.5); opacity: 0; }
        }

        /* Sidebar Button Animation */
        .sidebar-btn {
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .sidebar-btn:hover {
            transform: scale(1.05);
        }
        .sidebar-btn:active {
            transform: scale(0.95);
        }

        /* Markdown & Code Styles */
        .prose pre {
            background-color: #f9f9f9 !important;
            border: 1px solid #e5e7eb;
            border-radius: 12px;
            margin: 16px 0;
            padding: 0 !important;
            overflow: hidden;
            position: relative;
        }
        .dark .prose pre {
            background-color: #1a1a1a !important;
            border-color: #333;
        }
        
        .prose code {
            font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;
            font-size: 0.9em;
            background-color: rgba(0,0,0,0.05);
            padding: 0.2em 0.4em;
            border-radius: 4px;
        }
        .dark .prose code {
            background-color: rgba(255,255,255,0.1);
            color: #e5e7eb;
        }
        
        .prose pre code {
            background-color: transparent;
            padding: 1em;
            display: block;
            overflow-x: auto;
            color: inherit;
        }
        
        /* Dark Mode Prose adjustments */
        .dark .prose { color: #d1d5db; }
        .dark .prose strong { color: #fff; }
        .dark .prose h1, .dark .prose h2, .dark .prose h3 { color: #fff; }
        .dark .prose a { color: #60a5fa; }

        /* Code Header UI */
        .code-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 16px;
            background-color: #f1f3f5;
            border-bottom: 1px solid #e5e7eb;
            font-size: 0.75rem;
            color: #4b5563;
            font-weight: 600;
        }
        .dark .code-header {
            background-color: #262626;
            border-color: #333;
            color: #9ca3af;
        }

        /* Animations */
        @keyframes fade-in-up {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in { animation: fade-in-up 0.3s ease-out forwards; }

        @keyframes heart-pop {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }
        .heart-liked { color: #ef4444; animation: heart-pop 0.3s ease-in-out; }

        /* Particle Explosion */
        .particle {
            position: absolute;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            pointer-events: none;
            opacity: 0;
        }
        @keyframes particle-explode {
            0% { transform: translate(0, 0) scale(1); opacity: 1; }
            100% { transform: translate(var(--tx), var(--ty)) scale(0); opacity: 0; }
        }

        /* Toast */
        #toast-container {
            position: fixed; bottom: 90px; left: 50%; transform: translateX(-50%); z-index: 100; pointer-events: none;
        }
        .toast {
            background: #333; color: white; padding: 10px 20px; border-radius: 50px; font-size: 0.875rem;
            margin-top: 10px; opacity: 0; transform: translateY(10px); transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .dark .toast { background: #fff; color: #000; }
        .toast.show { opacity: 1; transform: translateY(0); }
    </style>
</head>
<body class="h-screen flex overflow-hidden bg-white dark:bg-darkbg text-gray-900 dark:text-gray-100 transition-colors duration-200">

    <!-- Sidebar -->
    <aside class="w-[80px] bg-white dark:bg-darkcard border-r border-gray-100 dark:border-darkborder flex-col hidden md:flex z-20 flex-shrink-0 items-center py-6 gap-4">
        <button onclick="startNewChat()" class="sidebar-btn w-12 h-12 rounded-full border border-gray-200 dark:border-gray-700 flex items-center justify-center text-gray-600 dark:text-gray-400 hover:text-black dark:hover:text-white hover:border-black dark:hover:border-white transition-colors shadow-sm bg-white dark:bg-darkcard" title="New Chat">
            <i class="ph ph-plus text-xl"></i>
        </button>
        <div class="flex-1 flex flex-col gap-4 mt-4 w-full items-center">
            <button onclick="switchView('chat')" id="nav-chat" class="sidebar-btn w-10 h-10 rounded-2xl flex items-center justify-center text-gray-500 hover:text-black dark:text-gray-400 dark:hover:text-white transition-colors bg-black text-white shadow-md" title="Chat">
                <i class="ph-fill ph-chat-circle-text text-xl"></i>
            </button>
            <button onclick="switchView('explore')" id="nav-explore" class="sidebar-btn w-10 h-10 rounded-2xl flex items-center justify-center text-gray-400 hover:text-black dark:text-gray-500 dark:hover:text-white transition-colors hover:bg-gray-100 dark:hover:bg-gray-800" title="Explore">
                <i class="ph ph-squares-four text-xl"></i>
            </button>
            <button onclick="openHistoryDrawer()" id="nav-history" class="sidebar-btn w-10 h-10 rounded-2xl flex items-center justify-center text-gray-400 hover:text-black dark:text-gray-500 dark:hover:text-white transition-colors hover:bg-gray-100 dark:hover:bg-gray-800" title="History">
                <i class="ph ph-clock-counter-clockwise text-xl"></i>
            </button>
        </div>
        
        <!-- Theme Toggle -->
        <button onclick="toggleTheme()" class="sidebar-btn w-10 h-10 rounded-2xl flex items-center justify-center text-gray-400 hover:text-black dark:text-gray-500 dark:hover:text-yellow-400 transition-colors hover:bg-gray-100 dark:hover:bg-gray-800 mb-2" title="Toggle Theme">
            <i class="ph-fill ph-sun dark:hidden"></i>
            <i class="ph-fill ph-moon hidden dark:block"></i>
        </button>

        <div class="mt-2">
            <button onclick="openProfileModal()" class="sidebar-btn w-10 h-10 rounded-full bg-gray-100 dark:bg-gray-800 overflow-hidden border-2 border-transparent hover:border-gray-300 dark:hover:border-gray-600 transition-all relative group" title="Profile">
                <img id="sidebar-pfp" src="" class="w-full h-full object-cover">
                <div class="absolute inset-0 bg-black/10 opacity-0 group-hover:opacity-100 transition-opacity flex items-center justify-center">
                    <i class="ph-fill ph-gear text-white text-xs"></i>
                </div>
            </button>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 flex flex-col relative h-full bg-white dark:bg-darkbg w-full transition-colors duration-200">
        <div id="user-banner" class="hidden h-32 w-full bg-cover bg-center shrink-0"></div>

        <!-- Top Bar -->
        <header class="h-14 flex items-center justify-between px-4 sticky top-0 bg-white/95 dark:bg-darkbg/95 backdrop-blur-sm z-10 w-full border-b border-transparent transition-all" id="main-header">
            <div class="w-8 md:hidden"></div>
            
            <!-- Character Title & Verification Badge -->
            <div class="flex-1 flex justify-center">
                <button onclick="openCharacterInfo()" class="flex items-center gap-2 group hover:bg-gray-50 dark:hover:bg-gray-800 px-3 py-1.5 rounded-xl transition-all">
                    <span id="header-char-name" class="font-bold text-lg text-gray-900 dark:text-white">Chirpless X7</span>
                    <i class="ph-fill ph-seal-check text-orange-500 text-xl" title="Verified"></i>
                </button>
            </div>

            <div class="flex items-center gap-2">
                <button onclick="openCallMode()" class="w-8 h-8 flex items-center justify-center text-gray-500 dark:text-gray-400 hover:text-green-500 hover:bg-green-50 dark:hover:bg-green-900/20 rounded-full transition-colors" title="Start Call">
                    <i class="ph-fill ph-phone-call text-xl"></i>
                </button>
                <button class="md:hidden w-8 h-8 flex items-center justify-center text-gray-500 dark:text-gray-400" onclick="openHistoryDrawer()">
                     <i class="ph ph-clock-counter-clockwise text-xl"></i>
                </button>
            </div>
            <div class="hidden md:block w-8"></div> 
        </header>

        <!-- VIEWS -->
        
        <!-- Chat View -->
        <div id="view-chat" class="flex-1 flex flex-col h-full overflow-hidden relative w-full max-w-full">
            <div id="chat-container" class="flex-1 overflow-y-auto p-4 md:p-0 w-full scroll-smooth">
                <div class="max-w-3xl mx-auto w-full min-h-full flex flex-col justify-end">
                    
                    <div class="flex flex-col items-center justify-center flex-1 text-center space-y-6 mt-10 md:mt-0 mb-10" id="empty-state">
                        <div class="w-20 h-20 bg-gradient-to-br from-gray-50 to-gray-100 dark:from-gray-800 dark:to-gray-700 border border-gray-200 dark:border-gray-600 rounded-[2rem] flex items-center justify-center shadow-sm mb-2 transform hover:scale-105 transition-transform duration-500">
                            <i class="ph-fill ph-feather text-4xl text-black dark:text-white"></i>
                        </div>
                        <h2 class="text-3xl font-bold text-gray-900 dark:text-white tracking-tight">How can I help you?</h2>
                    </div>
                    
                    <div id="messages-list" class="flex flex-col gap-6 py-6 px-4 md:px-0 w-full"></div>
                    
                    <div id="loading-indicator" class="hidden px-4 md:px-0 py-2">
                        <div class="flex gap-4">
                            <div class="w-8 h-8 rounded-full border border-gray-200 dark:border-gray-700 flex items-center justify-center flex-shrink-0 bg-white dark:bg-darkcard">
                                <i class="ph-fill ph-feather text-black dark:text-white text-sm"></i>
                            </div>
                            <div class="flex items-center h-8">
                                <div class="bouncing-ball-container text-black dark:text-white">
                                    <div class="bouncing-ball"></div>
                                </div>
                            </div>
                        </div>
                        <div class="ml-12 mt-1 text-xs text-gray-400 font-medium animate-pulse" id="loading-text">Thinking...</div>
                    </div>
                </div>
            </div>

            <!-- Input Area -->
            <div class="flex-shrink-0 bg-white dark:bg-darkbg pt-2 pb-24 md:pb-6 px-4 border-t border-transparent z-20 transition-colors">
                <div class="max-w-3xl mx-auto">
                    <form onsubmit="sendMessage(event)" class="relative flex items-end gap-2 bg-[#f4f4f4] dark:bg-[#1E1E1E] rounded-[32px] border border-transparent focus-within:border-gray-300 dark:focus-within:border-gray-600 focus-within:bg-white dark:focus-within:bg-[#2A2A2A] focus-within:ring-2 focus-within:ring-black/5 dark:focus-within:ring-white/5 transition-all p-2 shadow-sm">
                        <input type="file" id="file-upload" class="hidden" />
                        <button type="button" onclick="document.getElementById('file-upload').click()" class="p-3 text-gray-400 hover:text-gray-900 dark:hover:text-white rounded-full hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors ml-1 mb-0.5">
                            <i class="ph ph-plus text-lg"></i>
                        </button>
                        <textarea id="user-input" rows="1" placeholder="Message..." class="w-full bg-transparent border-none focus:ring-0 py-3.5 px-2 max-h-52 resize-none text-gray-800 dark:text-gray-200 placeholder-gray-500 font-normal leading-relaxed text-base" oninput="this.style.height = ''; this.style.height = this.scrollHeight + 'px'" onkeydown="if(event.key === 'Enter' && !event.shiftKey) { event.preventDefault(); sendMessage(event); }"></textarea>
                        <button type="button" id="mic-btn" onclick="toggleSpeechRecognition()" class="p-3 text-gray-400 hover:text-black dark:hover:text-white rounded-full hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors mb-0.5">
                            <i class="ph-fill ph-microphone text-xl" id="mic-icon"></i>
                        </button>
                        <button type="submit" class="p-3 bg-black dark:bg-white text-white dark:text-black rounded-full hover:bg-gray-800 dark:hover:bg-gray-200 disabled:opacity-30 disabled:cursor-not-allowed transition-all mb-0.5 mr-0.5 shadow-md hover:scale-105 active:scale-95 flex-shrink-0" id="send-btn" disabled>
                            <i class="ph-fill ph-arrow-up text-xl"></i>
                        </button>
                    </form>
                    <div class="text-center mt-3 text-xs text-gray-400 font-medium hidden md:block">Chirpless can make mistakes.</div>
                </div>
            </div>
        </div>

        <!-- Explore View -->
        <div id="view-explore" class="hidden flex-1 overflow-y-auto p-6 md:p-10 bg-gray-50 dark:bg-darkbg w-full mb-[60px] md:mb-0 transition-colors">
            <div class="max-w-5xl mx-auto">
                <div class="flex items-center gap-4 mb-8">
                    <div class="w-12 h-12 bg-black dark:bg-white rounded-2xl flex items-center justify-center shadow-lg transform -rotate-3">
                        <i class="ph-fill ph-compass text-white dark:text-black text-2xl"></i>
                    </div>
                    <div><h1 class="text-3xl font-bold text-gray-900 dark:text-white">Explore Characters</h1><p class="text-gray-500">Select a personality to chat with.</p></div>
                </div>
                
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="explore-grid">
                    <!-- Populated by JS -->
                </div>
            </div>
        </div>

    </main>

    <!-- Mobile Bottom Navigation -->
    <nav class="fixed bottom-0 left-0 right-0 bg-white dark:bg-darkcard border-t border-gray-200 dark:border-darkborder h-[60px] md:hidden z-30 flex items-center justify-around px-2 pb-safe transition-colors">
        <button onclick="switchView('chat')" id="mobile-nav-chat" class="nav-item flex flex-col items-center justify-center p-2 text-gray-500 dark:text-gray-400 w-full active"><i class="ph-fill ph-chat-circle-text text-2xl mb-1"></i><span class="text-[10px] font-medium">Chat</span></button>
        <button onclick="startNewChat()" class="nav-item flex flex-col items-center justify-center p-2 text-black dark:text-white w-full"><div class="w-10 h-10 bg-black dark:bg-white rounded-full flex items-center justify-center text-white dark:text-black shadow-lg -mt-6"><i class="ph-bold ph-plus text-xl"></i></div><span class="text-[10px] font-medium mt-1">New</span></button>
        <button onclick="switchView('explore')" id="mobile-nav-explore" class="nav-item flex flex-col items-center justify-center p-2 text-gray-500 dark:text-gray-400 w-full"><i class="ph ph-squares-four text-2xl mb-1"></i><span class="text-[10px] font-medium">Explore</span></button>
        <button onclick="openProfileModal()" class="nav-item flex flex-col items-center justify-center p-2 text-gray-500 dark:text-gray-400 w-full"><div class="w-6 h-6 rounded-full overflow-hidden border border-gray-300 dark:border-gray-600"><img id="mobile-nav-pfp" src="" class="w-full h-full object-cover"></div><span class="text-[10px] font-medium mt-1">Profile</span></button>

        <div class="p-4 border-t border-gray-100 dark:border-darkborder"><button onclick="clearAllHistory()" class="w-full py-3 text-red-500 font-medium text-sm hover:bg-red-50 dark:hover:bg-red-900/20 rounded-xl transition-colors">Clear All History</button></div>
    </div>
    <div id="history-overlay" class="fixed inset-0 bg-black/20 backdrop-blur-sm z-40 hidden" onclick="closeHistoryDrawer()"></div>

        <div class="bg-white dark:bg-darkcard rounded-3xl shadow-2xl w-full max-w-sm mx-4 transform scale-95 transition-transform duration-300 overflow-hidden relative">
            <button onclick="closeCharacterInfo()" class="absolute top-4 right-4 p-2 bg-gray-100 dark:bg-gray-800 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700 z-10"><i class="ph-bold ph-x text-gray-600 dark:text-gray-300"></i></button>

    </div>

    <!-- Profile Settings Modal -->
    <div id="profile-modal" class="fixed inset-0 bg-black/40 backdrop-blur-sm z-50 hidden flex items-center justify-center opacity-0 transition-opacity duration-300">

        function toggleLike(btn) { const icon = btn.querySelector('i'); if (icon.classList.contains('ph-heart')) { icon.classList.remove('ph-heart'); icon.classList.add('ph-heart-fill', 'heart-liked'); createParticles(btn); } else { icon.classList.remove('ph-heart-fill', 'heart-liked'); icon.classList.add('ph-heart'); } }
        function createParticles(btn) { const rect = btn.getBoundingClientRect(); for (let i = 0; i < 12; i++) { const particle = document.createElement('div'); particle.classList.add('particle'); document.body.appendChild(particle); const x = rect.left + rect.width / 2; const y = rect.top + rect.height / 2; particle.style.left = `${x}px`; particle.style.top = `${y}px`; const angle = Math.random() * Math.PI * 2; const velocity = 30 + Math.random() * 50; const tx = Math.cos(angle) * velocity; const ty = Math.sin(angle) * velocity; particle.style.setProperty('--tx', `${tx}px`); particle.style.setProperty('--ty', `${ty}px`); const colors = ['#ef4444', '#ec4899', '#f43f5e']; particle.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)]; particle.style.animation = `particle-explode 0.6s ease-out forwards`; setTimeout(() => particle.remove(), 600); } }
        function switchView(viewName) { document.getElementById('view-chat').classList.add('hidden'); document.getElementById('view-explore').classList.add('hidden'); document.getElementById(`view-${viewName}`).classList.remove('hidden'); const chatBtn = document.getElementById('nav-chat'); const exploreBtn = document.getElementById('nav-explore'); const activeClass = ['bg-black', 'text-white', 'shadow-md', 'hover:bg-gray-800']; if (viewName === 'chat') { chatBtn.classList.add(...activeClass); chatBtn.classList.remove('text-gray-400', 'hover:bg-gray-100'); exploreBtn.classList.remove(...activeClass); exploreBtn.classList.add('text-gray-400', 'hover:bg-gray-100'); document.getElementById('mobile-nav-chat').classList.add('active'); document.getElementById('mobile-nav-chat').querySelector('i').classList.remove('ph'); document.getElementById('mobile-nav-chat').querySelector('i').classList.add('ph-fill'); document.getElementById('mobile-nav-explore').classList.remove('active'); document.getElementById('mobile-nav-explore').querySelector('i').classList.add('ph'); document.getElementById('mobile-nav-explore').querySelector('i').classList.remove('ph-fill'); } else { exploreBtn.classList.add(...activeClass); exploreBtn.classList.remove('text-gray-400', 'hover:bg-gray-100'); chatBtn.classList.remove(...activeClass); chatBtn.classList.add('text-gray-400', 'hover:bg-gray-100'); document.getElementById('mobile-nav-explore').classList.add('active'); document.getElementById('mobile-nav-explore').querySelector('i').classList.remove('ph'); document.getElementById('mobile-nav-explore').querySelector('i').classList.add('ph-fill'); document.getElementById('mobile-nav-chat').classList.remove('active'); document.getElementById('mobile-nav-chat').querySelector('i').classList.add('ph'); document.getElementById('mobile-nav-chat').querySelector('i').classList.remove('ph-fill'); } }
        function toggleCallMute() { const btn = document.getElementById('call-mute-btn'); if (btn.classList.contains('bg-gray-100')) { btn.classList.remove('bg-gray-100'); btn.classList.add('bg-red-100', 'text-red-500'); if(state.recognition) state.recognition.stop(); } else { btn.classList.add('bg-gray-100'); btn.classList.remove('bg-red-100', 'text-red-500'); if(state.recognition) state.recognition.start(); } }
        function toggleSpeechRecognition() { if (!state.recognition) return; if (state.isListening) { state.recognition.stop(); } else { state.recognition.start(); state.isListening = true; updateMicIcon(); } }
        function updateMicIcon() { const icon = document.getElementById('mic-icon'); if (state.isListening) { icon.classList.remove('ph-microphone'); icon.classList.add('ph-stop', 'text-red-500'); } else { icon.classList.remove('ph-stop', 'text-red-500'); icon.classList.add('ph-microphone'); } }
        function speakText(text) { if ('speechSynthesis' in window) { window.speechSynthesis.cancel(); const utterance = new SpeechSynthesisUtterance(text); const voices = window.speechSynthesis.getVoices(); const preferredVoice = voices.find(v => v.name.includes("Google US English")) || voices.find(v => v.name.includes("Google")) || voices.find(v => v.name.includes("Microsoft Zira")) || voices.find(v => v.name.includes("Natural")); if (preferredVoice) utterance.voice = preferredVoice; utterance.rate = 1.0; utterance.onend = () => { if (state.isCallMode) try { state.recognition.start(); } catch(e){} }; window.speechSynthesis.speak(utterance); } }
        function openCallMode() { state.isCallMode = true; document.getElementById('call-overlay').classList.remove('hidden'); setTimeout(() => document.getElementById('call-overlay').classList.remove('opacity-0'), 10); if (state.recognition) { state.recognition.continuous = true; try { state.recognition.start(); } catch(e){} state.isListening = true; } else { document.getElementById('call-status').innerText = "Microphone not supported"; } }
        function closeCallMode() { state.isCallMode = false; document.getElementById('call-overlay').classList.add('opacity-0'); setTimeout(() => document.getElementById('call-overlay').classList.add('hidden'), 500); if (state.recognition) state.recognition.stop(); window.speechSynthesis.cancel(); }
        function saveChatsToLocal() { localStorage.setItem('chirpless_chats', JSON.stringify(state.chats)); }
        function startNewChat(savePrevious = true) { if (savePrevious && state.currentChatId && state.messages.length > 0) updateCurrentChatInHistory(); state.currentChatId = Date.now().toString(); state.messages = []; document.getElementById('messages-list').innerHTML = ''; document.getElementById('empty-state').classList.remove('hidden'); const newChat = { id: state.currentChatId, title: 'New Chat', model: state.currentCharId, date: new Date().toISOString(), messages: [] }; state.chats.unshift(newChat); saveChatsToLocal(); switchView('chat'); closeHistoryDrawer(); }
        function updateCurrentChatInHistory() { const chatIndex = state.chats.findIndex(c => c.id === state.currentChatId); if (chatIndex !== -1) { state.chats[chatIndex].messages = [...state.messages]; state.chats[chatIndex].model = state.currentCharId; const firstUserMsg = state.messages.find(m => m.role === 'user'); if (firstUserMsg) state.chats[chatIndex].title = firstUserMsg.content.slice(0, 30) + (firstUserMsg.content.length > 30 ? '...' : ''); saveChatsToLocal(); } }
        function openHistoryDrawer() { const drawer = document.getElementById('history-drawer'); const overlay = document.getElementById('history-overlay'); const list = document.getElementById('history-list'); list.innerHTML = ''; const validChats = state.chats.filter(c => c.messages.length > 0 || c.id === state.currentChatId); if (validChats.length === 0) { list.innerHTML = '<div class="text-center text-gray-400 mt-10 text-sm">No history yet</div>'; } else { validChats.forEach(chat => { const el = document.createElement('button'); el.className = `w-full text-left p-3 rounded-xl mb-2 transition-colors group flex items-center justify-between ${chat.id === state.currentChatId ? 'bg-gray-100 dark:bg-gray-800' : 'hover:bg-gray-50 dark:hover:bg-gray-900'}`; el.onclick = () => loadChat(chat.id); const date = new Date(chat.date).toLocaleDateString(undefined, { month: 'short', day: 'numeric' }); el.innerHTML = `<div class="min-w-0 flex-1 pr-2"><div class="font-semibold text-gray-800 dark:text-gray-200 truncate text-sm">${chat.title || 'New Chat'}</div><div class="text-xs text-gray-400 mt-0.5">${date} ‚Ä¢ ${CHARACTERS[chat.model]?.name || 'AI'}</div></div><i class="ph-bold ph-caret-right text-gray-300 group-hover:text-black dark:group-hover:text-white"></i>`; list.appendChild(el); }); } drawer.classList.remove('translate-x-full'); overlay.classList.remove('hidden'); }
        function closeHistoryDrawer() { document.getElementById('history-drawer').classList.add('translate-x-full'); document.getElementById('history-overlay').classList.add('hidden'); }
        function clearAllHistory() { if(confirm("Are you sure you want to delete all chat history?")) { state.chats = []; localStorage.removeItem('chirpless_chats'); startNewChat(false); } }
        function loadChat(chatId) { const chat = state.chats.find(c => c.id === chatId); if (!chat) return; state.currentChatId = chat.id; state.messages = chat.messages || []; if (chat.model && CHARACTERS[chat.model]) selectCharacter(chat.model); const list = document.getElementById('messages-list'); list.innerHTML = ''; if (state.messages.length > 0) { document.getElementById('empty-state').classList.add('hidden'); state.messages.forEach(msg => { const div = document.createElement('div'); div.className = "w-full"; if (msg.role === 'user') { div.innerHTML = `<div class="flex justify-end"><div class="msg-user text-[15px] leading-relaxed max-w-[85%] md:max-w-[70%] bg-[#f4f4f4] dark:bg-[#2A2A2A] dark:text-gray-100 rounded-3xl px-5 py-3">${escapeHtml(msg.content)}</div></div>`; } else { const char = CHARACTERS[state.currentCharId]; const uniqueId = 'msg-' + Math.random().toString(36).substr(2, 9); div.innerHTML = `<div class="flex gap-4 max-w-full group"><div class="w-8 h-8 rounded-full border border-gray-200 dark:border-gray-700 flex items-center justify-center flex-shrink-0 mt-1 bg-white dark:bg-darkcard text-lg"><i class="ph-fill ${char.icon} ${char.color}"></i></div><div class="msg-ai flex-1 overflow-hidden min-w-0"><div class="font-bold text-xs mb-1 text-gray-500 dark:text-gray-400 uppercase tracking-wide flex items-center gap-2">${char.name}<div class="opacity-0 group-hover:opacity-100 transition-opacity flex gap-2"><button onclick="toggleLike(this)" class="hover:text-red-500 transition-colors relative" title="Like"><i class="ph ph-heart dark:text-gray-400"></i></button><button onclick="speakText('${escapeHtml(msg.content).replace(/'/g, "\\'")}')" class="hover:text-blue-500 transition-colors" title="Read Aloud"><i class="ph ph-speaker-high dark:text-gray-400"></i></button></div></div><div class="prose text-[15px] leading-relaxed max-w-none text-gray-800 dark:text-gray-200">${marked.parse(msg.content)}</div></div></div>`; } list.appendChild(div); }); document.querySelectorAll('pre code').forEach((block) => hljs.highlightElement(block)); scrollToBottom(); } else { document.getElementById('empty-state').classList.remove('hidden'); } switchView('chat'); closeHistoryDrawer(); }

        init();
